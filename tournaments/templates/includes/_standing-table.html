<table class="table is-striped is-hoverable">
    <th> Place </th>
    <th> Player </th>
    <th> Swiss won </th>
    <th> Points </th>
    {% for participation in tournament.standing.participation_set.all %}
        <tr>
            <td> {{participation.final_standing}} </td>
            <td> {{participation.player.identifier}} </td>
            <td> {{participation.swiss_win}}</td>
            <td> {{participation.calculate_point}}</td>
    {% endfor %}
</table>
