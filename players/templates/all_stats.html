
<table>
    <th>Name</th>

    <th>Win</th>
    <th>Total</th>
    <th>Win rate</th>
    {% for p in players %}
        <tr>
            <td>{{ p }}</td>
            <td>{{ p.won_count}}</td>
            <td>{{ p.matchs_count }}</td>
            <td>{{ p.winrate }}</td>

        </tr>
    {% endfor %}

</table>
